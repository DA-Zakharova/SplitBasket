<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split grocery bill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+CU:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Savate:ital,wght@0,200..900;1,200..900&family=Shadows+Into+Light&family=Tagesschrift&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Let's split the grocery bill!</h1>
        <form>
            <p>Bill</p>
            <input id="bill" type="text" placeholder="Bill">
            <p>Number of people</p>
            <input id="people" type="text" placeholder="How many people?">
            <p>Do you have a discount card?</p>
            <button id="apply">apply discount</button>
            <select id="discount">
                <option disabled>select an option</option>
                <option value="0.15">15%</option>
                <option value="0.10">10%</option>
                <option value="0.05">5%</option>
                <option selected value="0.00">I don't have</option>
            </select>
            <button id="calculate">calculate</button>
        </form>

        <div class="blocks">
            <div class="money">
                <p>Bill</p>
                <span>$</span>
                <span id="billPerPerson"></span>
                <span>per person</span>
            </div>

            <div class="money">
                <p>Discount</p>
                <span>$</span>
                <span id="discountTotal"></span>
                <span></span>
            </div>

            <div class="money">
                <p>Total</p>
                <span>$</span>
                <span id="totalPerPerson"></span>
                <span>per person</span>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>  
</body>
</html>
